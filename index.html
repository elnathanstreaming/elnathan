<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect with EL Nathan</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px 30px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease-in-out;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    p {
      font-weight: 300;
      font-size: 16px;
      margin-bottom: 25px;
      color: #ddd;
    }

    .social-icons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .social-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .social-icons a {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      color: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.15);
    }

    .social-icons a:hover {
      transform: scale(1.2) rotate(8deg);
      box-shadow: 0 0 18px rgba(255, 255, 255, 0.4);
    }

    .social-text {
      margin-top: 8px;
      font-weight: 500;
    }

    /* Brand Colors */
    .instagram { background: #E4405F; }
    .youtube { background: #FF0000; }
    .website { background: #1DA1F2; }
    .contact { background: #28a745; }
    .review { background: #FFD700; color: #222; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      h1 { font-size: 24px; }
      .social-icons a {
        width: 55px;
        height: 55px;
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Connect with EL Nathan</h1>
    <p>Follow us on our platforms</p>

    <div class="social-icons">
      <div class="social-item">
        <a href="https://www.instagram.com/ellivestreaming/?hl=en" class="instagram" target="_blank" title="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <div class="social-text">Instagram</div>
      </div>

      <div class="social-item">
        <a href="http://www.youtube.com/elstreaming1309" class="youtube" target="_blank" title="YouTube">
          <i class="fab fa-youtube"></i>
        </a>
        <div class="social-text">YouTube</div>
      </div>

      <div class="social-item">
        <a href="https://www.elnathan.in" class="website" target="_blank" title="Website">
          <i class="fas fa-globe"></i>
        </a>
        <div class="social-text">Website</div>
      </div>

      <div class="social-item">
        <a href="tel:7075337057" class="contact" title="Contact">
          <i class="fas fa-phone"></i>
        </a>
        <div class="social-text">Contact</div>
      </div>

      <div class="social-item">
        <a href="https://maps.app.goo.gl/zyYVVHuBbV4Yp3pLA" class="review" target="_blank" title="Reviews">
          <i class="fas fa-star"></i>
        </a>
        <div class="social-text">Reviews</div>
      </div>
    </div>
  </div>

</body>
</html>
